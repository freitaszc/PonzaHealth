<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Paciente - PonzaHealth</title>
    <link rel="stylesheet" href="/static/web.css">
    <style>
        .button-outline {
            display: inline-block;
            background-color: white;
            color: #3498db;
            border: 2px solid #3498db;
            padding: 10px 18px;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            cursor: pointer;
            width: 300px;
            text-align: center;
            margin: 10px auto;
            text-decoration: none;
            transition: 0.3s ease;
            border-radius: 6px;
        }

        .button-outline:hover {
            background-color: #3498db;
            color: white;
        }

        .button-danger {
            border-color: #e74c3c;
            color: #e74c3c;
        }

        .button-danger:hover {
            background-color: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <img src="{{ url_for('static', filename='logo.png') }}" 
             style="width: 200px; display: block; margin: 20px auto;">
        <h2>Editar Informações do Paciente</h2>
        <form method="post">
            <input type="text" name="name" value="{{ patient.name }}" required placeholder="Nome"><br>
            <input type="number" name="age" value="{{ patient.age }}" required placeholder="Idade"><br>
            <input type="text" name="cpf" value="{{ patient.cpf }}" placeholder="CPF"><br>
            <input type="text" name="gender" value="{{ patient.gender }}" placeholder="Sexo"><br>
            <input type="text" name="phone" value="{{ patient.phone }}" placeholder="Telefone"><br>
            <a href="#" onclick="this.closest('form').submit(); return false;" class="button-outline">Salvar Alterações</a>
        </form>

        <a href="/catalog" class="button-outline">Voltar</a><br>
        <a href="/delete_patient/{{ patient.id }}" class="button-outline button-danger">Remover Paciente</a>
    </div>
</body>
</html>
